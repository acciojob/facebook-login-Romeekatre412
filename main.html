<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Facebook Login</title>
</head>

<body>

  <div class="container">
    <div class="left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
      <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right">
      <div class="form-wrap">
        <form class="form" action="#" method="post" novalidate>
          <input id="email" type="text" placeholder="Email address or phone number" required>
          <input id="password" type="password" placeholder="Password" required>
          <button type="submit">Log in</button>
          <a class="forgotten" href="#">Forgotten account?</a>
        </form>
        <button class="signup">Create new account</button>
      </div>
    </div>
  </div>

</body>
</html>
